<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Affectations Utilisateur-Tenant - Impact Auto</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/impact-auto.css">
    <link rel="stylesheet" href="css/parametres-vue.css">
    <link rel="stylesheet" href="css/users-vue.css">
</head>
<body>
    <!-- Sidebar sera chargé dynamiquement -->
    
    <!-- Vue.js App Container -->
    <div id="app">
        <!-- Le composant UserTenantPermissionCrud sera monté ici -->
    </div>

    <!-- Scripts -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
    <script src="js/services/ApiService.js"></script>
    <script src="js/sidebar-component.js"></script>
    <script src="js/load-sidebar.js"></script>
    <script src="js/auth/auth-guard.js"></script>
    <script src="js/user-tenant-permissions-vue.js"></script>
    
    <script>
        // Attendre que tous les scripts soient chargés
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM loaded, initializing Vue app...');
            console.log('UserTenantPermissionCrud available:', typeof UserTenantPermissionCrud);
            
            const app = createApp({
                components: {
                    UserTenantPermissionCrud
                },
                template: `
                    <div class="main-content">
                        <UserTenantPermissionCrud />
                    </div>
                `
            });
            
            app.mount('#app');
            console.log('Vue app mounted successfully');
        });
    </script>
</body>
</html>
