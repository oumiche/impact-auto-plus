<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des Devis - Impact Auto</title>
    
    <!-- Inclusion automatique de tous les assets -->
    <script src="js/app-includes.js"></script>
    
    <!-- CSS spécifiques à la page -->
    <link rel="stylesheet" href="css/intervention-quotes.css">
</head>
<body>
    <div id="app"></div>
    
    <!-- Script de la page -->
    <script src="js/intervention-quotes-vue.js"></script>
    
    <!-- Initialisation Vue.js -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Attendre que Vue.js et tous les services soient chargés
            const checkComponents = setInterval(() => {
                const components = {
                    Vue: !!window.Vue,
                    InterventionQuotesList: !!window.InterventionQuotesList,
                    AttachmentGallery: !!window.AttachmentGallery,
                    ApiService: !!window.apiService,
                    NotificationService: !!window.NotificationService,
                    ConfirmationServiceV2: !!window.ConfirmationServiceV2
                };
                
                console.log('Vérification des composants:', components);
                
                if (components.Vue && components.InterventionQuotesList && components.ApiService) {
                    clearInterval(checkComponents);
                    console.log('Composants prêts, montage de l\'application');
                    
                    const { createApp } = Vue;
                    const app = createApp({
                        components: {
                            InterventionQuotesList: window.InterventionQuotesList,
                            AttachmentGallery: window.AttachmentGallery
                        },
                        template: `
                            <div class="main-content">
                                <InterventionQuotesList />
                            </div>
                        `
                    });
                    
                    app.mount('#app');
                }
            }, 100);
            
            // Timeout de sécurité après 10 secondes
            setTimeout(() => {
                if (document.getElementById('app').innerHTML === '') {
                    console.log('Timeout: montage de Vue sans tous les services');
                    clearInterval(checkComponents);
                }
            }, 10000);
        });
    </script>
</body>
</html>
