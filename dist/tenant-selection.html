<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sélection d'Organisation - Impact Auto</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/impact-auto.css">
    <style>
        /* Styles spécifiques pour la sélection de tenant */
        .selection-container {
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            width: 100%;
            box-sizing: border-box;
        }

        .selection-card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            max-width: 1200px;
            width: 100%;
            overflow: hidden;
        }

        .selection-header {
            background: var(--impact-primary, #1e3c72);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .logo i {
            margin-right: 10px;
        }

        .subtitle {
            opacity: 0.9;
            font-size: 1rem;
        }

        .selection-body {
            padding: 30px;
        }

        .welcome-message {
            text-align: center;
            margin-bottom: 30px;
        }

        .welcome-message h2 {
            color: var(--impact-primary, #1e3c72);
            margin-bottom: 10px;
        }

        .tenant-list {
            margin-bottom: 30px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            max-height: 60vh;
            overflow-y: auto;
            padding: 10px;
            scrollbar-width: thin;
            scrollbar-color: var(--impact-primary, #1e3c72) #f1f1f1;
            width: 100%;
            box-sizing: border-box;
        }

        .tenant-list::-webkit-scrollbar {
            width: 8px;
        }

        .tenant-list::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 4px;
        }

        .tenant-list::-webkit-scrollbar-thumb {
            background: var(--impact-primary, #1e3c72);
            border-radius: 4px;
        }

        .tenant-list::-webkit-scrollbar-thumb:hover {
            background: var(--impact-secondary, #2c5aa0);
        }

        .tenant-item {
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            min-height: 120px;
            width: 100%;
            box-sizing: border-box;
        }

        .tenant-item:hover {
            border-color: var(--impact-primary, #1e3c72);
            box-shadow: 0 4px 12px rgba(30, 60, 114, 0.1);
            transform: translateY(-2px);
        }

        .tenant-item.selected {
            border-color: var(--impact-primary, #1e3c72);
            background: rgba(30, 60, 114, 0.05);
            box-shadow: 0 4px 12px rgba(30, 60, 114, 0.2);
        }

        .tenant-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .tenant-name {
            font-size: 1.2rem;
            font-weight: bold;
            color: var(--impact-primary, #1e3c72);
        }

        .primary-badge {
            background: var(--impact-secondary, #ff6b35);
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.8rem;
            font-weight: bold;
        }

        .tenant-description {
            color: #666;
            margin-bottom: 15px;
        }

        .tenant-info {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .tenant-slug, .tenant-permissions {
            display: flex;
            align-items: center;
            color: #888;
            font-size: 0.9rem;
        }

        .tenant-slug i, .tenant-permissions i {
            margin-right: 8px;
            width: 16px;
        }

        .error-message {
            background: #fee;
            color: #c33;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 1px solid #fcc;
        }

        .back-button, .continue-button {
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .back-button {
            background: #f5f5f5;
            color: #666;
            padding: 16px 32px;
            font-size: 1.1rem;
        }

        .back-button:hover {
            background: #e0e0e0;
        }

        .continue-button {
            background: var(--impact-primary, #1e3c72);
            color: white;
        }

        .continue-button:hover:not(:disabled) {
            background: var(--impact-secondary, #ff6b35);
        }

        .continue-button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .loading-spinner {
            background: white;
            padding: 30px;
            border-radius: 8px;
            text-align: center;
        }

        @media (max-width: 768px) {
            .selection-container {
                padding: 10px;
            }
            
            .selection-body {
                padding: 20px;
            }
            
            .tenant-item {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="selection-container">
        <div class="selection-card">
            <div class="selection-header">
                <div class="logo">
                    <i class="fas fa-building"></i> Impact Auto
                </div>
                <div class="subtitle">Sélectionnez votre organisation</div>
            </div>
            
            <div class="selection-body">
                <div id="error-message" class="error-message" style="display: none;"></div>
                
                <div class="welcome-message">
                    <h2 id="welcome-title">Bonjour <span id="user-name">Utilisateur</span></h2>
                    <p>Vous êtes affecté à <span id="tenant-count">plusieurs</span> organisation(s). Veuillez sélectionner celle avec laquelle vous souhaitez travailler.</p>
                </div>
                
                <div class="tenant-list" id="tenant-list">
                    <!-- Les tenants seront chargés dynamiquement -->
                </div>
                
                <div style="display: flex; align-items: center; justify-content: space-between;">
                    <button class="back-button" id="back-button">
                        <i class="fas fa-arrow-left"></i> Retour
                    </button>
                    <button class="continue-button" id="continue-button" disabled>
                        <i class="fas fa-arrow-right"></i> Continuer
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div id="loading-overlay" class="loading-overlay" style="display: none;">
        <div class="loading-spinner">
            <i class="fas fa-spinner fa-spin fa-2x" style="color: var(--impact-secondary);"></i>
            <p style="margin-top: 15px;">Connexion en cours...</p>
        </div>
    </div>

    <!-- Scripts -->
    <script src="js/services/ApiService.js"></script>
    <script src="js/auth/tenant-selection.js"></script>
</body>
</html>
