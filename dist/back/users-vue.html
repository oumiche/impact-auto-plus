<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Utilisateurs - Impact Auto</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/impact-auto.css">
    <link rel="stylesheet" href="css/users-vue.css">
    <!-- Vue.js CDN - Version Production -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
</head>
<body>
    <!-- Sidebar sera chargé dynamiquement -->
    
    <!-- Vue.js App Container -->
    <div id="app">
        <!-- Le composant UserCrud sera monté ici -->
    </div>

    <!-- Scripts -->
    <script src="js/services/ApiService.js"></script>
    <script src="js/users-vue.js"></script>
    <script src="js/sidebar-component.js"></script>
    <script src="js/load-sidebar.js"></script>
    
    <!-- Vue.js Component -->
    <script>
        const { createApp } = Vue;
        
        // Créer l'application Vue avec le composant compilé
        const app = createApp({
            components: {
                UserCrud
            },
            template: `
                <div class="main-content">
                    <UserCrud />
                </div>
            `
        });
        
        // Monter l'application
        app.mount('#app');
    </script>
    
    <!-- Fallback pour les navigateurs qui ne supportent pas les modules ES6 -->
    <script nomodule>
        // Version de fallback avec script inline
        const { createApp: createAppFallback } = Vue;
        
        // Définir le composant UserCrud inline
        const UserCrud = {
            template: `
                <div class="user-crud">
                    <div class="page-header">
                        <h1 class="section-title">Gestion des Utilisateurs</h1>
                        <p class="page-subtitle">Gérez les utilisateurs et leurs permissions</p>
                    </div>
                    
                    <div class="loading-indicator">
                        <i class="fas fa-spinner fa-spin"></i> Chargement du composant Vue.js...
                    </div>
                </div>
            `
        };
        
        // Créer et monter l'application
        const appFallback = createAppFallback({
            components: {
                UserCrud
            },
            template: `
                <div class="main-content">
                    <UserCrud />
                </div>
            `
        });
        
        appFallback.mount('#app');
    </script>
</body>
</html>
