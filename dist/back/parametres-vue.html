<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paramètres - Impact Auto</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/impact-auto.css">
    <link rel="stylesheet" href="css/parametres.css">
    <link rel="stylesheet" href="css/parametres-vue.css">
    <!-- Vue.js CDN -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
</head>
<body>
    <!-- Sidebar sera chargé dynamiquement -->
    
    <!-- Vue.js App Container -->
    <div id="app">
        <!-- Le composant ParameterCrud sera monté ici -->
    </div>

    <!-- Scripts -->
    <script src="js/services/ApiService.js"></script>
    <script src="js/sidebar-component.js"></script>
    <script src="js/load-sidebar.js"></script>
    
    <!-- Vue.js Component -->
    <script type="module">
        const { createApp } = Vue;
        
        // Importer le composant ParameterCrud
        import ParameterCrud from './js/components/parameter-crud.vue';
        
        // Créer l'application Vue
        const app = createApp({
            components: {
                ParameterCrud
            },
            template: `
                <div class="main-content">
                    <ParameterCrud />
                </div>
            `
        });
        
        // Monter l'application
        app.mount('#app');
    </script>
    
    <!-- Fallback pour les navigateurs qui ne supportent pas les modules ES6 -->
    <script nomodule>
        // Version de fallback avec script inline
        const { createApp: createAppFallback } = Vue;
        
        // Définir le composant ParameterCrud inline
        const ParameterCrud = {
            template: `
                <div class="parameter-crud">
                    <!-- Le contenu du composant sera ici -->
                    <div class="page-header">
                        <h1 class="section-title">Paramètres du Système</h1>
                        <p class="page-subtitle">Gérez les paramètres généraux et spécifiques aux tenants</p>
                    </div>
                    
                    <div class="loading-indicator">
                        <i class="fas fa-spinner fa-spin"></i> Chargement du composant Vue.js...
                    </div>
                </div>
            `
        };
        
        // Créer et monter l'application
        const appFallback = createAppFallback({
            components: {
                ParameterCrud
            },
            template: `
                <div class="main-content">
                    <ParameterCrud />
                </div>
            `
        });
        
        appFallback.mount('#app');
    </script>
</body>
</html>
