<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analytics - Impact Auto</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/impact-auto.css">
</head>
<body>
    <!-- Sidebar sera chargé dynamiquement -->
    
    <main class="main-content">
        <div class="page-header">
            <h1 class="section-title">Analytics et Métriques</h1>
            <p class="page-subtitle">Analysez les performances de votre parc</p>
        </div>

        <div class="dashboard-section">
            <h2>Métriques Clés</h2>
            <div class="metrics-grid">
                <div class="metric-card">
                    <h3>Coût Moyen par Véhicule</h3>
                    <div class="metric-value">1,250 €</div>
                </div>
                <div class="metric-card">
                    <h3>Temps Moyen d'Intervention</h3>
                    <div class="metric-value">3.2 jours</div>
                </div>
            </div>
        </div>
    </main>

    <script src="js/sidebar-component.js"></script>
    <script src="js/load-sidebar.js"></script>
</body>
</html>
