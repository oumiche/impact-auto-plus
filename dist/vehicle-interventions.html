<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interventions Véhicules - Impact Auto</title>
    
    <!-- Inclusion automatique de tous les assets -->
    <script src="js/app-includes.js"></script>
    
    <!-- CSS spécifiques à la page -->
    <link rel="stylesheet" href="css/parametres-vue.css">
    <link rel="stylesheet" href="css/intervention-types.css">
    <link rel="stylesheet" href="css/vehicle-interventions.css">
    <link rel="stylesheet" href="css/workflow-manager.css">
</head>
<body>
    <div id="app"></div>
    
    <!-- Scripts spécifiques à la page -->
    <script src="js/components/WorkflowManager.js"></script>
    <script src="js/vehicle-interventions-vue.js"></script>
    
    <!-- Initialisation Vue.js -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Attendre que Vue.js et tous les services soient chargés
            const checkServices = setInterval(() => {
                if (window.Vue && window.notificationService && window.apiService) {
                    clearInterval(checkServices);
                    
                    const { createApp } = Vue;
                    const app = createApp({
                        components: {
                            VehicleInterventionCrud: window.VehicleInterventionCrud
                        },
                        template: `
                            <div class="main-content">
                                <VehicleInterventionCrud />
                            </div>
                        `
                    });
                    
                    app.mount('#app');
                }
            }, 100);
        });
    </script>
</body>
</html>
