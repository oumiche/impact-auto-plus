<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entretien - Impact Auto</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/impact-auto.css">
</head>
<body>
    <!-- Sidebar sera chargé dynamiquement -->
    
    <main class="main-content">
        <div class="page-header">
            <h1 class="section-title">Planification de l'Entretien</h1>
            <p class="page-subtitle">Gérez l'entretien préventif de votre parc</p>
        </div>

        <div class="dashboard-section">
            <h2>Entretiens Programmés</h2>
            <div class="maintenance-list">
                <div class="maintenance-item">
                    <div class="maintenance-icon">
                        <i class="fas fa-calendar-check"></i>
                    </div>
                    <div class="maintenance-content">
                        <div class="maintenance-title">Révision 20,000 km</div>
                        <div class="maintenance-description">Toyota Corolla - AB-123-CD</div>
                        <div class="maintenance-date">Demain à 09:00</div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="js/sidebar-component.js"></script>
    <script src="js/load-sidebar.js"></script>
</body>
</html>
