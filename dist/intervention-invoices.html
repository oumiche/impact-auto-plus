<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factures d'Intervention - Impact Auto</title>
    
    <!-- Inclusion automatique de tous les assets -->
    <script src="js/app-includes.js"></script>
    
    <!-- CSS spécifiques à la page -->
    <link rel="stylesheet" href="css/intervention-invoices.css">
</head>
<body>
    <div id="app"></div>
    
    <!-- Script de la page -->
    <script src="js/intervention-invoices-vue.js"></script>
    
    <!-- Initialisation Vue.js -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Attendre que tous les composants soient chargés
            const checkComponents = setInterval(() => {
                const components = {
                    Vue: !!window.Vue,
                    InterventionInvoicesList: !!window.InterventionInvoicesList,
                    ApiService: !!window.apiService,
                    NotificationService: !!window.NotificationService,
                    ConfirmationServiceV2: !!window.ConfirmationServiceV2
                };
                
                console.log('Vérification des composants:', components);
                
                if (components.Vue && components.InterventionInvoicesList && components.ApiService) {
                    clearInterval(checkComponents);
                    
                    const { createApp } = Vue;
                    const app = createApp({
                        components: {
                            InterventionInvoicesList
                        },
                        template: `
                            <div class="main-content">
                                <InterventionInvoicesList />
                            </div>
                        `
                    });
                    
                    app.mount('#app');
                    console.log('Application Vue montée pour intervention-invoices');
                }
            }, 100);
            
            // Timeout de sécurité
            setTimeout(() => {
                if (document.getElementById('app').__vue__ === undefined) {
                    console.warn('Timeout: montage de Vue sans tous les composants');
                    clearInterval(checkComponents);
                }
            }, 5000);
        });
    </script>
</body>
</html>
