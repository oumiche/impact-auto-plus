<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - Impact Auto</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/impact-auto.css">
    <style>
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
        }
        
        .login-card {
            background: white;
            border-radius: 12px;
            padding: 40px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
            width: 100%;
            max-width: 400px;
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .login-header h1 {
            color: #333;
            margin: 0 0 10px 0;
            font-size: 2rem;
        }
        
        .login-header p {
            color: #666;
            margin: 0;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }
        
        .form-control {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
            box-sizing: border-box;
        }
        
        .form-control:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.1);
        }
        
        .btn-login {
            width: 100%;
            padding: 12px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .btn-login:hover:not(:disabled) {
            background: #0056b3;
        }
        
        .btn-login:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        
        .alert {
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }
        
        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #ffffff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <h1><i class="fas fa-car"></i> Impact Auto</h1>
                <p>Connectez-vous à votre compte</p>
            </div>
            
            <div id="alert" class="alert"></div>
            
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        class="form-control" 
                        placeholder="votre@email.com"
                        required
                    >
                </div>
                
                <div class="form-group">
                    <label for="password">Mot de passe</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        class="form-control" 
                        placeholder="Votre mot de passe"
                        required
                    >
                </div>
                
                <button type="submit" class="btn-login" id="loginBtn">
                    <span id="loginText">Se connecter</span>
                    <span id="loginLoading" class="loading" style="display: none;"></span>
                </button>
            </form>
            
            <div style="text-align: center; margin-top: 20px;">
                <small style="color: #666;">
                    Compte de test : admin@impact-auto.com / admin123
                </small>
            </div>
        </div>
    </div>

    <script src="js/services/ApiService.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.getElementById('loginForm');
            const emailInput = document.getElementById('email');
            const passwordInput = document.getElementById('password');
            const loginBtn = document.getElementById('loginBtn');
            const loginText = document.getElementById('loginText');
            const loginLoading = document.getElementById('loginLoading');
            const alert = document.getElementById('alert');
            
            // Initialiser ApiService
            window.apiService = new ApiService();
            
            // Vérifier si déjà connecté
            if (window.apiService.isAuthenticated()) {
                showAlert('Vous êtes déjà connecté. Redirection...', 'success');
                setTimeout(() => {
                    window.location.href = '/users-vue-compatible.html';
                }, 2000);
                return;
            }
            
            // Remplir avec les identifiants de test
            emailInput.value = 'admin@impact-auto.com';
            passwordInput.value = 'admin123';
            
            loginForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const email = emailInput.value.trim();
                const password = passwordInput.value;
                
                if (!email || !password) {
                    showAlert('Veuillez remplir tous les champs', 'error');
                    return;
                }
                
                // Afficher le loading
                setLoading(true);
                hideAlert();
                
                try {
                    const response = await window.apiService.login(email, password);
                    
                    if (response.success) {
                        showAlert('Connexion réussie ! Redirection...', 'success');
                        
                        // Rediriger vers la page des utilisateurs après 2 secondes
                        setTimeout(() => {
                            window.location.href = '/users-vue-compatible.html';
                        }, 2000);
                    } else {
                        showAlert(response.message || 'Erreur de connexion', 'error');
                    }
                } catch (error) {
                    console.error('Erreur de connexion:', error);
                    showAlert('Erreur de connexion: ' + error.message, 'error');
                } finally {
                    setLoading(false);
                }
            });
            
            function setLoading(loading) {
                if (loading) {
                    loginBtn.disabled = true;
                    loginText.style.display = 'none';
                    loginLoading.style.display = 'inline-block';
                } else {
                    loginBtn.disabled = false;
                    loginText.style.display = 'inline';
                    loginLoading.style.display = 'none';
                }
            }
            
            function showAlert(message, type) {
                alert.textContent = message;
                alert.className = `alert alert-${type}`;
                alert.style.display = 'block';
            }
            
            function hideAlert() {
                alert.style.display = 'none';
            }
        });
    </script>
</body>
</html>
