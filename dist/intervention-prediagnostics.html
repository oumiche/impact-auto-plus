<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prédiagnostics d'Intervention - Impact Auto</title>
    
    <!-- Inclusion automatique de tous les assets -->
    <script src="js/app-includes.js"></script>
    
    <!-- CSS spécifiques à la page -->
    <link rel="stylesheet" href="css/intervention-prediagnostics.css">
</head>
<body>
    <div id="app"></div>
    
    <!-- Script de la page -->
    <script src="js/intervention-prediagnostics-vue.js"></script>
    
    <!-- Initialisation Vue.js -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Attendre que Vue.js soit chargé (comme vehicle-interventions)
            const checkVue = setInterval(() => {
                console.log('Vérification des composants:', {
                    Vue: !!window.Vue,
                    InterventionPrediagnosticsList: !!window.InterventionPrediagnosticsList
                });
                
                if (window.Vue && window.InterventionPrediagnosticsList) {
                    clearInterval(checkVue);
                    
                    console.log('Composants prêts, montage de l\'application');
                    
                    const { createApp } = Vue;
                    const app = createApp({
                        components: {
                            InterventionPrediagnosticsList: window.InterventionPrediagnosticsList
                        },
                        template: `
                            <div class="main-content">
                                <InterventionPrediagnosticsList />
                            </div>
                        `
                    });
                    
                    app.mount('#app');
                }
            }, 100);
            
            // Timeout de sécurité après 5 secondes
            setTimeout(() => {
                if (checkVue) {
                    clearInterval(checkVue);
                    console.warn('Timeout: montage de Vue sans tous les composants');
                    
                    if (window.Vue && window.InterventionPrediagnosticsList) {
                        const { createApp } = Vue;
                        const app = createApp({
                            components: {
                                InterventionPrediagnosticsList: window.InterventionPrediagnosticsList
                            },
                            template: `
                                <div class="main-content">
                                    <InterventionPrediagnosticsList />
                                </div>
                            `
                        });
                        
                        app.mount('#app');
                    }
                }
            }, 5000);
        });
    </script>
</body>
</html>
