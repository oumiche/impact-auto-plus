<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modification de Rapport - Impact Auto</title>
    
    <!-- Inclusion automatique de tous les assets -->
    <script src="js/app-includes.js"></script>
    
    <!-- CSS spécifiques à la page -->
    <link rel="stylesheet" href="css/intervention-reception-report-form.css">
    
    <!-- Assets pour les pièces jointes -->
    <link rel="stylesheet" href="css/attachment-gallery.css">
</head>
<body>
    <div id="app"></div>
    
    <!-- Scripts spécifiques à la page -->
    <script src="js/components/AttachmentGallery.js"></script>
    
    <!-- Script de la page -->
    <script src="js/intervention-reception-report-form-vue.js"></script>
    
    <!-- Initialisation Vue.js -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Récupérer l'ID du rapport depuis l'URL
            const urlParams = new URLSearchParams(window.location.search);
            const reportId = urlParams.get('id');
            
            // Attendre que tous les composants soient chargés
            const checkComponents = setInterval(() => {
                const components = {
                    Vue: !!window.Vue,
                    InterventionReceptionReportForm: !!window.InterventionReceptionReportForm,
                    ApiService: !!window.apiService,
                    AttachmentGallery: !!window.AttachmentGallery,
                    FileUploadService: !!window.fileUploadService
                };
                
                console.log('Vérification des composants:', components);
                console.log('Report ID:', reportId);
                
                if (components.Vue && components.InterventionReceptionReportForm && components.ApiService) {
                    clearInterval(checkComponents);
                    
                    const { createApp } = Vue;
                    const app = createApp({
                        components: {
                            InterventionReceptionReportForm
                        },
                        template: `
                            <div class="main-content">
                                <InterventionReceptionReportForm />
                            </div>
                        `
                    });
                    
                    app.mount('#app');
                    console.log('Application Vue montée pour intervention-reception-report-edit');
                }
            }, 100);
            
            // Timeout de sécurité
            setTimeout(() => {
                if (document.getElementById('app').__vue__ === undefined) {
                    console.warn('Timeout: montage de Vue sans tous les composants');
                    clearInterval(checkComponents);
                }
            }, 5000);
        });
    </script>
</body>
</html>
