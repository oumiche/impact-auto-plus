<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignations de Véhicules - Impact Auto</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/impact-auto.css">
    <link rel="stylesheet" href="css/parametres-vue.css">
    <link rel="stylesheet" href="css/vehicle-assignments.css">
    <!-- Vue.js CDN -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
</head>
<body>
    <!-- Sidebar sera chargé dynamiquement -->
    
    <!-- Vue.js App Container -->
    <div id="app">
        <!-- Le composant VehicleAssignmentCrud sera monté ici -->
    </div>

    <!-- Scripts -->
    <script src="js/services/ApiService.js"></script>
    <script src="js/sidebar-component.js"></script>
    <script src="js/load-sidebar.js"></script>
    <script src="js/vehicle-assignments-vue.js"></script>
    
    <script>
        const { createApp } = Vue;
        
        const app = createApp({
            components: {
                VehicleAssignmentCrud
            },
            template: `
                <div class="main-content">
                    <VehicleAssignmentCrud />
                </div>
            `
        });
        
        app.mount('#app');
    </script>
</body>
</html>
