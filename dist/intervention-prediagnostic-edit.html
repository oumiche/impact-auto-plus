<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modification de Prédiagnostic - Impact Auto</title>
    
    <!-- Inclusion automatique de tous les assets -->
    <script src="js/app-includes.js"></script>
    
    <!-- CSS spécifiques à la page -->
    <link rel="stylesheet" href="css/intervention-prediagnostic-form.css">
    <link rel="stylesheet" href="css/attachment-gallery.css">
    <link rel="stylesheet" href="css/date-picker.css">
</head>
<body>
    <div id="app"></div>
    
    <!-- Scripts spécifiques à la page -->
    <script src="js/components/AttachmentGallery.js"></script>
    
    <!-- Script de la page -->
    <script src="js/intervention-prediagnostic-form-vue.js"></script>
    
    <!-- Initialisation Vue.js -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Attendre que Vue.js et les composants soient chargés
            const checkComponents = setInterval(() => {
                console.log('Vérification des composants:', {
                    Vue: !!window.Vue,
                    InterventionPrediagnosticForm: !!window.InterventionPrediagnosticForm,
                    AttachmentGallery: !!window.AttachmentGallery,
                    DateTimePicker: !!window.DateTimePicker,
                    FileUploadService: !!window.fileUploadService
                });
                
                if (window.Vue && window.InterventionPrediagnosticForm) {
                    clearInterval(checkComponents);
                    
                    console.log('Composants prêts, montage de l\'application');
                    
                    // Récupérer l'ID depuis l'URL
                    const urlParams = new URLSearchParams(window.location.search);
                    const prediagnosticId = urlParams.get('id');
                    
                    console.log('ID du prédiagnostic:', prediagnosticId);
                    
                    const { createApp } = Vue;
                    const app = createApp({
                        components: {
                            InterventionPrediagnosticForm: window.InterventionPrediagnosticForm,
                            AttachmentGallery: window.AttachmentGallery,
                            DateTimePicker: window.DateTimePicker
                        },
                        data() {
                            return {
                                prediagnosticId: prediagnosticId
                            };
                        },
                        template: `
                            <div class="main-content">
                                <InterventionPrediagnosticForm 
                                    mode="edit" 
                                    :prediagnostic-id="prediagnosticId" 
                                />
                            </div>
                        `
                    });
                    
                    app.mount('#app');
                }
            }, 100);
            
            // Timeout de sécurité après 5 secondes
            setTimeout(() => {
                if (checkComponents) {
                    clearInterval(checkComponents);
                    console.warn('Timeout: montage de Vue sans tous les composants');
                    
                    if (window.Vue && window.InterventionPrediagnosticForm) {
                        // Récupérer l'ID depuis l'URL
                        const urlParams = new URLSearchParams(window.location.search);
                        const prediagnosticId = urlParams.get('id');
                        
                        console.log('ID du prédiagnostic (timeout):', prediagnosticId);
                        
                        const { createApp } = Vue;
                        const app = createApp({
                            components: {
                                InterventionPrediagnosticForm: window.InterventionPrediagnosticForm,
                                AttachmentGallery: window.AttachmentGallery,
                                DateTimePicker: window.DateTimePicker
                            },
                            data() {
                                return {
                                    prediagnosticId: prediagnosticId
                                };
                            },
                            template: `
                                <div class="main-content">
                                    <InterventionPrediagnosticForm 
                                        mode="edit" 
                                        :prediagnostic-id="prediagnosticId" 
                                    />
                                </div>
                            `
                        });
                        
                        app.mount('#app');
                    }
                }
            }, 5000);
        });
    </script>
</body>
</html>
